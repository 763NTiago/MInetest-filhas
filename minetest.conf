# --- GERAL ---
# Suas configurações pessoais.
server_name = Mundo das Filhas
server_description = Servidor pessoal com Mineclonia e mods educativos
server_dedicated = true
server_announce = false

# --- JOGABILIDADE ---
# Suas configurações de modo de jogo.
default_privs = interact,shout,fly,fast,noclip,creative,privs,server
creative_mode = true
enable_damage = false
disallow_empty_password = false


# --- CONFIGURAÇÕES CRÍTICAS DE DESEMPENHO (PARA CPU FRACA COM 6 JOGADORES) ---

# [META DE JOGADORES] Definido para 6 como solicitado. Monitore a performance.
max_users = 6

# [ESSENCIAL] A configuração mais importante para aliviar a CPU.
# Reduz a frequência com que o servidor processa o mundo.
dedicated_server_step = 0.1

# [ESSENCIAL] Limita a distância de visão para economizar CPU e banda.
# Manter em 5 é crucial para 6 jogadores.
max_block_send_distance = 5

# [ESSENCIAL] Limita a geração de novo terreno. A tarefa mais pesada para a CPU.
max_block_generate_distance = 3

# [ESSENCIAL] Força a CPU a gerar apenas 1 pedaço de mapa por vez.
# Impede que a CPU de 2 núcleos se sobrecarregue se múltiplos jogadores explorarem.
max_simultaneous_block_generates = 1

# [ESSENCIAL] Reduz a área "viva" ao redor de cada jogador (física, crescimento de plantas, etc).
active_block_range = 2

# Limita o quão longe objetos (mobs, itens no chão) são enviados para os jogadores.
active_object_send_range = 2


# --- OTIMIZAÇÕES DE REDE E DISCO ---

# Limita o número de blocos enviados para cada jogador por vez para evitar picos de uso.
max_simultaneous_block_sends_per_client = 2

# Backend do banco de dados, ideal para servidores pequenos.
db_backend = sqlite3

# [IMPORTANTE] Aumenta o intervalo entre salvamentos do mapa.
# Reduz o estresse no HD, evitando "engasgos". (300 segundos = 5 minutos).
server_map_save_interval = 300

# [IMPORTANTE] Desativa o sistema de rollback. Se confia nos jogadores, isso alivia muito o disco.
enable_rollback_recording = false


# --- OTIMIZAÇÕES ADICIONAIS ---

# Reduz o processamento de líquidos (água, lava).
liquid_loop_max_ops = 50
liquid_update_min_dtime = 1.0